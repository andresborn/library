<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">   
            <header class="header">
                <h1 class="headeritem">Library App</h1>
                <p class="headeritem">This is your library. You can add the books you've read and keep track of the ones you are currently reading.</p>
                <button id="open-form">Add a book</button>
                <div id="form-container">
                    <button id="close-form">X</button>    
                    <form class="form">
                        <div>
                            <div>
                                <input type="text" name="input-title" id="input-title" placeholder="Title">
                            </div>
                            <div>
                                <input type="text" name="input-author" id="input-author" placeholder="Author">
                            </div>                            
                            <div>
                                <input type="text" name="input-pages" id="input-pages" placeholder="Pages">
                            </div>
                            <div>
                                Read?
                                <div>
                                    <label for="input-read-yes">Yes</label>
                                    <input type="radio" name="input-read" id="input-read-yes">
                                </div>
                                <div>
                                    <label for="input-read-no">No</label>
                                    <input type="radio" name="input-read" id="input-read-no">
                                </div>
                            </div>
                        </div>
                        <button type="submit" id=new-book-button>Add a book</button>
                    </form>
                </div>
            </header>
            <div class="books-container">
                    <div class="book">
                        <p class="title">The Hobbit</p>
                        <p class="author">J.R.R. Tolkien</p>
                        <p class="pages">294 pages</p>
                        <p class="read">Read: yes</p>
                        <div class="book-buttons">
                            <button id="change-read">Read</button>
                            <button id="remove-book">Remove</button>
                        </div>
                    </div>
                    <div class="book">Lord of the Rings</div>
                    <div class="book">Harry Potter</div>
            </div>
            <footer class="footer">
                <div class="footeritems">andrestec 2020</div>
                <a class="footeritems" href="https://github.com/andresborn/">
                <img class="logo" src="images/GitHub-Mark-32px.png" alt="Github logo"></a>
                <a class="footeritems" href="https://andrestec.com/">
                <img class="logo" src="images/bitmap.png" alt="Andres Tec logo"></a>
            </footer>
        </div>
    </div>
<script src="script.js"></script>   
</body>
</html>
